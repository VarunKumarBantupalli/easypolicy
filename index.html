<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- SEO Meta Tags -->
    <title>Best Insurance Plans | Compare & Buy Online</title>
    <meta name="description" content="Compare and buy the best insurance policies online. Get instant quotes on health, life, car, and home insurance plans." />
    <meta name="keywords" content="insurance, health insurance, life insurance, car insurance, home insurance, best insurance plans, insurance quotes" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.example.com/" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Best Insurance Plans | Compare & Buy Online" />
    <meta property="og:description" content="Find and compare the best insurance policies including health, life, car, and home insurance with instant quotes and exclusive offers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:image" content="https://www.example.com/insurance-thumbnail.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Insurance Plans | Compare & Buy Online" />
    <meta name="twitter:description" content="Compare insurance policies online and get the best deals on health, life, car, and home insurance." />
    <meta name="twitter:image" content="https://www.example.com/insurance-thumbnail.jpg" />
    
    <!-- Robots.txt reference -->
    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data (JSON-LD for Insurance Agency) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "InsuranceAgency",
      "name": "Best Insurance",
      "url": "https://www.example.com",
      "logo": "https://www.example.com/logo.png",
      "description": "Compare the best insurance policies online and secure your future with our comprehensive plans.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-123-4567",
        "contactType": "customer service",
        "areaServed": "US",
        "availableLanguage": ["English", "Spanish"]
      }
    }
    </script>
    
    <!-- Preload Key Resources -->
    <link rel="preload" as="script" href="/src/main.jsx" />
    
    <!-- Styles and Performance Optimization -->
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/src/main.jsx"></script>
  </head>
  <body>
    <!-- Ensuring Single H1 Tag for SEO -->
    <h1>Compare & Buy the Best Insurance Plans Online</h1>
    <p>Secure your future with the best insurance policies available. Get instant quotes and compare top providers today!</p>
    
    <div id="root"></div>
  </body>
</html>
