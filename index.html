<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" alt="Vite Logo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Best Insurance Plans | Compare & Buy Online</title>
    <meta name="description" content="Compare the best insurance policies for health, life, car, and home. Get instant quotes and secure your future with trusted plans." />
    <meta name="keywords" content="insurance, health insurance, life insurance, car insurance, home insurance, policy renewal, insurance quotes, low-cost insurance" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.example.com" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Best Insurance Plans | Compare & Buy Online" />
    <meta property="og:description" content="Find and compare top insurance policies with instant quotes and exclusive offers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:image" content="https://www.example.com/insurance-thumbnail.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Insurance Plans | Compare & Buy Online" />
    <meta name="twitter:description" content="Get the best insurance deals on health, life, car, and home policies." />
    <meta name="twitter:image" content="https://www.example.com/insurance-thumbnail.jpg" />

    <!-- Preload Script for Performance -->
    <link rel="preload" as="script" href="/src/main.jsx" crossorigin="anonymous" />

    <!-- Responsive Styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #2c3e50;
        margin-top: 20px;
      }
      h2 {
        color: #4caf50;
        margin-bottom: 10px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .cta-button:hover {
        background-color: #388e3c;
      }

      /* Media Query for Smaller Screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }
        h2 {
          font-size: 18px;
        }
        .container {
          padding: 10px;
        }
      }
    </style>

    <!-- Structured Data (JSON-LD for Insurance Agency) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "InsuranceAgency",
      "name": "Best Insurance",
      "url": "https://www.example.com",
      "logo": "https://www.example.com/logo.png",
      "description": "Compare the best insurance policies online and secure your future with comprehensive plans.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-123-4567",
        "contactType": "customer service",
        "areaServed": "US",
        "availableLanguage": ["English", "Spanish"]
      },
      "sameAs": [
        "https://www.facebook.com/BestInsurance",
        "https://twitter.com/BestInsurance",
        "https://www.linkedin.com/company/bestinsurance"
      ]
    }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Find the Best Insurance Plans</h1>
      <h2>Compare & Buy Online in Minutes</h2>
      <p>Secure your future with the best health, life, car, and home insurance policies.</p>
      <!-- <a href="https://www.example.com/plans" class="cta-button">View Plans</a> -->
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
